<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100%;
      height: 100px;
      border: 1px solid black;
      margin-bottom: 10px;;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="item0">1</div>
  <div id="item1">2</div>
  <div id="item2">3</div>
  <div id="item3">4</div>
  <div id="item4">5</div>
  <script>
  document.querySelector("#item0").onclick = function doSomething(evt) {
    console.log(1000)
  }
  var list = ['item0','item1', 'item2', 'item3', 'item4']
  var i
  function doSomethingHandler (itemIndex) {
    return function doSomething(evt) {
      console.log((itemIndex));
    };
  };

  for (i = 0; i < list.length; i += 1) {
    document.querySelector("#"+list[i]).onclick = doSomethingHandler(i);
  }
  </script>
</body>
</html>
