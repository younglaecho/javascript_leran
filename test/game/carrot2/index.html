<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce146437ab.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">9</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop_up pop_up--hide">
        <button class="pop_up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop_up__message">Hello</span>
    </section>
</body>
</html>
